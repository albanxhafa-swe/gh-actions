name: Lint

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "14" # or whatever version you're using
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint
